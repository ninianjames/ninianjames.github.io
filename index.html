<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Ninian's Website</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
<div class="w3-container">
    <div class="w3-bar w3-light-grey">
        <a href="index.html" class="w3-bar-item w3-button w3-mobile" style="width:20%">Home</a>
        <a href="about.html" class="w3-bar-item w3-button w3-mobile" style="width:20%">About</a>
        <a href="research.html" class="w3-bar-item w3-button w3-mobile" style="width:20%">Research</a>
        <a href="publications.html" class="w3-bar-item w3-button w3-mobile" style="width:20%">Publications</a>
        <a href="CV.html" class="w3-bar-item w3-button w3-mobile" style="width:20%">CV</a>
    </div>
</div>
<h1>Ninian James Frenguelli</h1>
<p>Hello and thank you for checking out my online CV.</p>
<p>Here you fill find my formal CV, my publication history, and some examples of my research.</p>


<footer>
    <div id="sike" hidden>
        <a id="index"></a>
        <a id="prev">(←) </a>
        <a id="next">(→) </a>
    </div>
    <p>I'm hosted with GitHub Pages</p>
</footer>

<script>
const elements = ["index", "prev", "next"];
const sike = document.getElementById("sike");

fetch("[tbc]")
	.then(res => res.json())
	.then((out => {
		sike.hidden = false;
		elements.forEach((element) => {
			var a = document.getElementById(element);
			var link = document = document.createTextNode(out[element]["title"]);
			a.appendChild(link);
			a.href += out[element]["title"];
			sike.appendChild(a);
		});
	});
</script>

</body>
</html>
