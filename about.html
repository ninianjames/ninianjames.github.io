<!DOCTYPE html>
<html lang="en" data-theme="textbook">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>

<h1>Am I here yet?</h1>
<h1>Yes I am!</h1>
<h1>I wonder what you can learn about me</h1>

<footer>
    <div id="sike" hidden>
        <a id="index"></a>
        <a id="prev">(←) </a>
        <a id="next">(→) </a>
    </div>
    <p1>I'm hosted with GitHub Pages!</p1>
</footer>

<script>
const elements = ["index", "prev", "next"];
const sike = document.getElementById("sike");

fetch("[tbc]")
	.then(res => res.json())
	.then((out => {
		sike.hidden = false;
		elements.forEach((element) => {
			var a = document.getElementById(element);
			var link = document = document.createTextNode(out[element]["title"]);
			a.appendChild(link);
			a.href += out[element]["title"];
			sike.appendChild(a);
		});
	});
</script>


</body>
</html>
